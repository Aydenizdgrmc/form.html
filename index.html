<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kayıt Formu</h1>
    <fieldset>
        <h2>Kişisel Bilgiler</h2>
        <label for="name">Adı</label>
        <input type="text" name="" id="" placeholder="Adınızı Giriniz">

        <label for="lastname">Soyisim</label>
        <input type="text" name="" id="" placeholder="Soyisminizi Giriniz">

        <label for="email">E-posta</label>
        <input type="email" name="" id="" placeholder="E-postanızı Giriniz">

        <label for="password">Şifre</label>
        <input type="password" name="" id="" placeholder="Şifre">

        <label for="confirmpassword">Şifre Tekrarı</label>
        <input type="password" name="" id="" placeholder="Şifre Tekrarı">
        
        <hr>
        <h2>Diğer Bilgiler</h2>

        <label for="phonenumber">Telefon numarası</label>
        <input type="text" name="" id="" placeholder="(___)(_______)">

        <label for="gender">Cinsiyet:</label>
        <select id="gender" name="gender">
            <option value="male">Erkek</option>
            <option value="female">Kadın</option>
            <option value="other">Diğer</option>
        </select>

        <label for="birthdate"> Doğum Tarihi</label>
        <input type="date" name="" id="">

        <label for="country">Ülke</label>
        <select name="country" id="country">
            <option value="turkey">Türkiye</option>
            <option value="usa">ABD</option>
            <option value="uk">İngiltere</option>
            <option value="it">İtalya</option>
            <option value="fr">Fransa</option>
            <option value="deu">Almanya</option>
        </select>
        <hr>
        <h3>Kendin Hakkında</h3>
        <label for="Kendin hakkında bahsetmek istediğin şeyler"></label>
        <textarea name="" id="Kendin hakkında bahsetmek istediğin şeyler" cols="30" rows="10" placeholder="Kendin hakkında bahsetmek istediğin şeyler"></textarea>
        <hr>

        <input type="checkbox" id=""/> Üyelik Sözleşmesi şartlarını okudum ve kabul ediyorum.
        <hr>

        <button type="submit">Kayıt ol</button>
    </fieldset>
    
</body>
</html>
